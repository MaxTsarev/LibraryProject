<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Список книг</title>
</head>
<body>

	

	<div th:each="book : ${books}">
		<a th:href="@{/books/{id} (id=${book.getBookId()})}"
			th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfWriting()}">
			Value </a>
	</div>

	<br>
	<hr>

	<a href="/books/new">Добавить новую книгу</a>

	<br>
	<hr>
	<a href="/people">Список пользователей</a>

</body>
</html>
