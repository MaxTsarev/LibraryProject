<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Редактирование книги</title>
</head>
<body>

	<form th:method="PATCH"
		th:action="@{/books/{id} (id=${book.getBookId()})}"
		th:object="${book}">
		<label for="title">Введите название книги:</label> <input type="text"
			th:field="*{title}" id="title">
		<div style="color: red" th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}">Сообщение ошибки</div>
		<br> <label for="author">Введите автора:</label> <input
			type="text" th:field="*{author}" id="author">
		<div style="color: red" th:if="${#fields.hasErrors('author')}"
			th:errors="*{author}">Сообщение ошибки</div>
		<br> <label for="yearOfWriting">Год написания:</label> <input
			type="text" th:field="*{yearOfWriting}" id="yearOfWriting">
		<div style="color: red" th:if="${#fields.hasErrors('yearOfWriting')}"
			th:errors="*{yearOfWriting}">Сообщение ошибки</div>
		<br>
		<hr>
		<input type="submit" value="Редактировать">
	</form>

	<br>
	<hr>
	<a href="/people">Список пользователей</a>
	<br>
	<a href="/books">Список книг</a>


</body>
</html>
