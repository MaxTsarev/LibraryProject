<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Новый пользователь</title>
</head>
<body>

	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		<label for="name">Введите ФИО:</label> <input type="text"
			th:field="*{name}" id="name" />
		<div style="color: red" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}">Сообщение ошибки</div>
		<br> <label for="yearOfBirth">Введите год гождения:</label> <input
			type="text" th:field="*{yearOfBirth}" id="yearOfBirth" />
		<div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}"
			th:errors="*{yearOfBirth}">Сообщение ошибки</div>
		<br>
		<hr>
		<input type="submit" value="Создать!" />
	</form>

	<br>
	<hr>
	<a href="/people">Список пользователей</a>
	<br>
	<a href="/books">Список книг</a>


</body>
</html>
