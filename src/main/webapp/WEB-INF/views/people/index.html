<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Список пользователей</title>
</head>
<body>

	<div th:each="person : ${people}">
		<a th:href="@{/people/{id} (id=${person.getPersonId()})}"
			th:text="${person.getPersonId() + ', ' + person.getName() + ', ' + person.getYearOfBirth()}">user</a>
	</div>

	<br>
	<hr>

	<a href="/people/new">Создать нового пользователя</a>

	<br>
	<hr>
	<a href="/books">Список книг</a>

</body>
</html>
